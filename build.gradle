plugins {
    id 'java'
}

group = 'ua.edu.znu'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.9.1'
    implementation group: 'io.appium', name: 'java-client', version: '8.5.1'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.7'
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile){
    options.encoding = 'UTF-8'
}